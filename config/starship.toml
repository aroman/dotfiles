[directory]
fish_style_pwd_dir_length = 1

[git_status]
# Show working tree status and remote tracking as separate groups:
#   master [!?] [⇡4]   — dirty + 4 ahead
#   master [!]          — dirty, up to date
#   master [⇡4]        — clean, 4 ahead
format = "([\\[$all_status\\]](bold red) )([\\[$ahead_behind\\]](bold yellow) )"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"

[status]
disabled = false
format = "[$status]($style) "
